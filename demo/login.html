<!doctype html>
<html lang="de">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="../css/min/reset.min.css">
	<link rel="stylesheet" type="text/css" href="../css/min/yapf.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
</head>

<body>

	<div class="container">
		<div class="row">
                <div class="column _12">
                    <form>
                        <h2 class="form-signin-heading">Login</h2>
                        <label for="inputEmail">Email address</label>
                        <input id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" type="email">
                        <label for="inputPassword">Password</label>
                        <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password">
                        <div class="checkbox">
                          <label>
                            <input value="remember-me" type="checkbox"> Remember me
                          </label>
                        </div>
                        <button class="btn btn-default" type="submit">Sign in</button>
                    </form>
                </div>
		</div>        
	</div>
    
    <style>
        body {
            background-color: #EEE;
            padding-top: 40px;
            padding-bottom: 40px;
        }

        .container {
            width: 360px;
        }
    
    </style>
